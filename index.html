<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Register-now">
        <form action="#" method="post">
            <h2>Register</h2>
            <div class="input-style">
                <label for="username">First Name</label>
                <input type="text" name="name" placeholder="First Name" id="a" required/>

                <label for="username">Last Name</label>
                <input type="text" name="name" placeholder="Last Name" id="b" required/>

                <label for="username">Your Email</label>
                <input type="email" name="email" placeholder="Your Email" id="c" required/>

                <label for="username">Phone Number</label>
                <input type="tel" name="number" placeholder="Phone Number" id="d" required/>

                <label for="username">Your Password</label>
                <input type="password" name="password" placeholder="Password" id="e" required/>

                <label for="username">Confirm Password</label>
                <input type="password" name="password" placeholder="Password" id="f" required/>
            </div>

                <div class="gender">
                    <p>Gender</p>
                    <div class="option"></div>
                    <input id="aa" name="alif" type="radio">
                    <label for="aa">Male</label>

                    <input id="bb" name="alif" type="radio">
                    <label for="bb">Female</label>

                    <input id="cc" name="alif" type="radio">
                    <label for="cc">Other</label>
                </div>

                <div class="Register-page">
                    <input type="submit" value="Register">
                </div>       
        </form>
    </div>
</body>
</html>
